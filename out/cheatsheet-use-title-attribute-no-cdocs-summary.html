        <div class="section">
          <h2>Operators</h2>
          <h3>Basics</h3>
          <table>
            <tbody>
              <tr class="odd">
                <td>goals</td>
                <td><code><a href="http://corelogicdocs.herokuapp.com/org.clojure-core.logic/clojure.core.logic/s%23" title="clojure.core.logic/s#
  nil">s#</a> <a href="http://corelogicdocs.herokuapp.com/org.clojure-core.logic/clojure.core.logic/succeed" title="clojure.core.logic/succeed
([a])
  A goal that always succeeds.">succeed</a> <a href="http://corelogicdocs.herokuapp.com/org.clojure-core.logic/clojure.core.logic/u%23" title="clojure.core.logic/u#
  nil">u#</a> <a href="http://corelogicdocs.herokuapp.com/org.clojure-core.logic/clojure.core.logic/fail" title="clojure.core.logic/fail
([a])
  A goal that always fails.">fail</a></code></td>
              </tr>
              <tr class="even">
                <td>lvars</td>
                <td><code><a href="http://corelogicdocs.herokuapp.com/org.clojure-core.logic/clojure.core.logic/fresh" title="clojure.core.logic/fresh
([[& lvars] & goals])
Macro
  Creates fresh variables. Goals occuring within form a logical
  conjunction.">fresh</a> <a href="http://corelogicdocs.herokuapp.com/org.clojure-core.logic/clojure.core.logic/lcons" title="clojure.core.logic/lcons
([a d])
  Constructs a sequence a with an improper tail d if d is a logic variable.">lcons</a></code></td>
              </tr>
            </tbody>
          </table>
        </div><!-- /section -->
      </div><!-- /column -->
      <div class="column">
        <div class="section">
          <h2>Conditions</h2>
          <table>
            <tbody>
              <tr class="odd">
                <td>cond</td>
                <td><code><a href="http://corelogicdocs.herokuapp.com/org.clojure-core.logic/clojure.core.logic/conde" title="clojure.core.logic/conde
([& clauses])
Macro
  Logical disjunction of the clauses. The first goal in
  a clause is considered the head of that clause. Interleaves the
  execution of the clauses.">conde</a> <a href="http://corelogicdocs.herokuapp.com/org.clojure-core.logic/clojure.core.logic/conda" title="clojure.core.logic/conda
([& clauses])
Macro
  Soft cut. Once the head of a clause has succeeded
  all other clauses will be ignored. Non-relational.">conda</a> <a href="http://corelogicdocs.herokuapp.com/org.clojure-core.logic/clojure.core.logic/condu" title="clojure.core.logic/condu
([& clauses])
Macro
  Committed choice. Once the head (first goal) of a clause
  has succeeded, remaining goals of the clause will only
  be run once. Non-relational.">condu</a></code></td>
              </tr>
            </tbody>
          </table>
        </div><!-- /section -->
      </div><!-- /column -->
